<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个vue应用</title>
  <script src="./lib/vue.js"></script>
</head>

<body>

  <div id="app">
    <div v-for='item in list'>
      {{item}}
    </div>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      list: [1, 2, 3, 4, 5]
    }
  })
</script>


</html>
