<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个vue应用</title>
  <script src="./lib/vue.js"></script>
</head>

<body>

  <div id="app">
    <div v-for='item in list' :class="['cls1','cls2','cls3',{'another':true}]">
      <!-- {{item}} -->
      <div v-if='item.age>30' v-bind:style='styMsg'>
        name is: {{item.name}}
      </div>
      <div v-else>
        <div v-show='item.age<34'>
          age is : {{item.age}},小于34
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      styMsg: {
        color: 'red',
        textShadow: '0 0 5px green'
      },
      list: [{
        name: 'ab',
        age: '12'
      }, {
        name: 'cd',
        age: '34'
      }]
    }
  })
</script>


</html>
