<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个vue应用</title>
  <script src="./lib/vue.js"></script>
</head>

<body>

  <div id="app">
    <div v-if="count > 0">
      1:count>0,count的值为：{{count}}
    </div>
    <div v-else-if="count > 0 && count  > -5">
      2:0>count>-5,count的值为：{{count}}
    </div>
    <div v-else="count <-5">
      3:count小于-5,count的值为：{{count}}
    </div>
    <div v-show='!msg==false && count ===-1'>
      show {{msg}}
    </div>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      msg: 'hello vue',
      count: 1
    }
  })
</script>


</html>
