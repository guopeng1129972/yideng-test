<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个vue应用</title>
  <script src="./lib/vue.js"></script>
</head>

<body>

  <div id="app">
    <!-- 注意绑定id，如果不绑定，并且出现了两个要绑定的对象，只会第一个生效 -->
    hello world =>
    {{msg}}
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'hello vue'
    }
  })
</script>


</html>
