<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个vue应用</title>
  <script src="./lib/vue.js"></script>
</head>

<body>

  <div id="app" class="bg">
    {{count}}
    {{(count+1) *10}}
    <div v-html='template'>
    </div>
    <a v-bind:href='url'>百度</a>
    <a :href='url1'>4399</a>
    <!-- 发现一个问题，就是设置按钮，没有绑定id的时候，同样只是第一个生效了 -->
    <button type="button" v-on:click='submit()'> +</button>
    <button type="button" :click='alert()'> alert</button>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      bg: 'class1',
      count: 1,
      url: 'http://www.baidu.com',
      url1: 'http://www.4399.com',
      /*不能用反引号表示输出字符串  */
      template: '<div>hello world!</div>',

    },
    methods: {
      submit: function () {
        this.count++
      },
      // 不能使用箭头函数
      alert: function () {
        alert(1)
      }
    }
  })
</script>


</html>
