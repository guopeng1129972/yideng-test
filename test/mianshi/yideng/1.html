<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .container-left.container-right {}

  .container-middle {
    width: auto;
    height: 100px;
    position: inherit;
    background-color: chartreuse;
  }
</style>

<body>
  <div class="container" style="width: 100%; height: 100px;">
    <div class="container-left" style=" width: 100px;
    height: 100px;
    position: absolute;
    left: 0;
    background-color: blue;"></div>
    <div class="container-middle"></div>
    <div class="container-right" style=" width: 100px;
    height: 100px;
    position: absolute;
    right: 0;
    top: 0;
    background-color: blue;
    "></div>
  </div>
</body>

</html>
